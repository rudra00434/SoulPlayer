<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist - SoulPlayer Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0b0f19;
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="text-white h-screen flex flex-col overflow-hidden selection:bg-[#3be2c8] selection:text-[#0b0f19]">

    <div class="flex flex-1 overflow-hidden pb-20">
        <!-- Sidebar -->
        <div
            class="w-72 bg-[#0b0f19] flex-shrink-0 flex flex-col px-8 py-10 border-r border-[#1e293b]/50 relative z-10 hidden md:flex">
            <div class="text-3xl font-bold mb-12 tracking-wide text-white">SoulPlayer<span
                    class="text-[#3be2c8]">.</span></div>

            <nav class="flex flex-col gap-6 text-gray-400 font-semibold tracking-wide">
                <a href="{% url 'index' %}" class="flex items-center gap-4 hover:text-white transition group"><i
                        class="fas fa-home text-xl w-6 group-hover:text-[#3be2c8] transition-colors"></i> Home</a>
                <a href="{% url 'search' %}" class="flex items-center gap-4 hover:text-white transition group"><i
                        class="fas fa-search text-xl w-6 group-hover:text-[#3be2c8] transition-colors"></i> Search</a>
                <a href="{% url 'playlists' %}" class="flex items-center gap-4 hover:text-white transition group"><i
                        class="fas fa-book text-xl w-6 group-hover:text-[#3be2c8] transition-colors"></i> Your
                    Library</a>
            </nav>

            <div class="mt-8 pt-8 border-t border-[#1e293b]/50">
                <a href="{% url 'create_playlist' %}"
                    class="flex items-center gap-4 text-white transition font-semibold group mb-5">
                    <i class="fas fa-plus-square text-xl w-6 text-[#3be2c8] transition-colors"></i> Create Playlist
                </a>
                <a href="{% url 'add_song' %}"
                    class="flex items-center gap-4 text-gray-400 hover:text-white transition font-semibold group mb-5">
                    <i class="fas fa-music text-xl w-6 group-hover:text-[#3be2c8] transition-colors"></i> Add Songs
                </a>
            </div>

            <div class="mt-auto pt-6 flex items-end gap-1 px-2 h-16 opacity-50">
                <div class="w-1.5 bg-[#3be2c8] rounded-full animate-[bounce_1s_infinite] h-full"
                    style="animation-delay: 0.1s"></div>
                <div class="w-1.5 bg-[#3be2c8] rounded-full animate-[bounce_1.2s_infinite] h-2/3"
                    style="animation-delay: 0.3s"></div>
                <div class="w-1.5 bg-[#3be2c8] rounded-full animate-[bounce_0.8s_infinite] h-4/5"
                    style="animation-delay: 0.2s"></div>
                <div class="w-1.5 bg-[#3be2c8] rounded-full animate-[bounce_1.1s_infinite] h-1/2"
                    style="animation-delay: 0.4s"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div
            class="flex-1 flex flex-col overflow-y-auto custom-scrollbar relative bg-gradient-to-br from-[#111827] to-[#0b0f19]">

            <!-- Top Nav -->
            <header
                class="flex items-center justify-between px-10 pt-10 pb-6 sticky top-0 bg-[#111827]/90 backdrop-blur-xl z-30">
                <div class="flex gap-4">
                    <button onclick="history.back()"
                        class="bg-[#1e293b]/70 rounded-full w-10 h-10 flex items-center justify-center hover:bg-[#3be2c8] hover:text-[#0b0f19] transition-all shadow-lg"><i
                            class="fas fa-chevron-left"></i></button>
                    <button onclick="history.forward()"
                        class="bg-[#1e293b]/70 rounded-full w-10 h-10 flex items-center justify-center hover:bg-[#3be2c8] hover:text-[#0b0f19] transition-all shadow-lg disabled:opacity-30 disabled:hover:bg-[#1e293b]/70 disabled:hover:text-white"><i
                            class="fas fa-chevron-right"></i></button>
                </div>

                <div class="flex items-center gap-6">
                    <div
                        class="w-10 h-10 rounded-full bg-gradient-to-br from-green-400 to-[#3be2c8] flex items-center justify-center font-bold text-sm ring-2 ring-[#0b0f19] shadow-[0_0_15px_rgba(59,226,200,0.3)] cursor-pointer hover:scale-105 transition">
                        RG
                    </div>
                </div>
            </header>

            <div class="px-10 pb-32 pt-4 flex justify-center w-full">

                <div
                    class="w-full max-w-2xl bg-[#0d1422] rounded-3xl border border-[#1e293b] p-10 shadow-2xl relative overflow-hidden group">
                    <div
                        class="absolute -top-32 -right-32 w-64 h-64 bg-[#3be2c8] rounded-full mix-blend-screen filter blur-[100px] opacity-10 group-hover:opacity-20 transition-opacity duration-700">
                    </div>

                    <div class="flex items-center gap-5 mb-10 relative z-10">
                        <div
                            class="w-16 h-16 rounded-2xl bg-gradient-to-br from-[#1e293b] to-[#0b0f19] flex items-center justify-center border border-white/5 shadow-inner">
                            <i class="fas fa-plus-square text-2xl text-[#3be2c8]"></i>
                        </div>
                        <div>
                            <h2 class="text-3xl font-extrabold tracking-wide">Create Playlist</h2>
                            <p class="text-gray-400 text-sm mt-1">Curate your perfect collection of songs.</p>
                        </div>
                    </div>

                    <form method="POST" class="space-y-6 relative z-10">
                        {% csrf_token %}

                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-gray-300 tracking-wide ml-1">Playlist Name</label>
                            {{ form.name }}
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-gray-300 tracking-wide ml-1">Select Artists
                                (Optional)</label>
                            <div
                                class="h-40 overflow-y-auto custom-scrollbar bg-[#2A2A2A] rounded border border-transparent focus-within:border-green-500 p-3">
                                <div class="grid grid-cols-2 gap-3">
                                    {% for checkbox in form.artists %}
                                    <div
                                        class="flex items-center gap-2 text-sm text-gray-300 hover:text-white transition">
                                        {{ checkbox.tag }}
                                        <label for="{{ checkbox.id_for_label }}" class="cursor-pointer truncate">
                                            {{ checkbox.choice_label }}</label>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-gray-300 tracking-wide ml-1">Select Songs
                                (Optional)</label>
                            <div
                                class="h-60 overflow-y-auto custom-scrollbar bg-[#2A2A2A] rounded border border-transparent focus-within:border-green-500 p-3">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    {% for checkbox in form.songs %}
                                    <div
                                        class="flex items-center gap-2 text-sm text-gray-300 hover:text-white transition">
                                        {{ checkbox.tag }}
                                        <label for="{{ checkbox.id_for_label }}" class="cursor-pointer truncate">
                                            {{ checkbox.choice_label }}</label>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                        <div class="pt-6 flex justify-end gap-4">
                            <a href="{% url 'index' %}"
                                class="px-8 py-3 rounded-full font-bold tracking-widest text-xs bg-transparent border border-white/20 text-white hover:bg-white/10 transition-colors flex items-center">CANCEL</a>
                            <button type="submit"
                                class="bg-gradient-to-r from-[#3be2c8] to-[#2cdbbd] text-[#0b0f19] font-bold tracking-widest text-xs px-10 py-3 rounded-full shadow-[0_4px_20px_rgba(59,226,200,0.4)] hover:shadow-[0_6px_25px_rgba(59,226,200,0.6)] hover:-translate-y-0.5 transition-all duration-300">CREATE</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
